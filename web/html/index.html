<html>
  <head>
    <title>EdITS: Support Tracker</title>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1>EdITS: Support Tracker</h1>
    <table>
      <thead><tr>
        <th>subject</th><th>description</th><th>id</th><th>subject again</th>
      </tr></thead>
      <tbody data-bind="foreach: tickets">
        <tr>
          <td><input data-bind="value: subject" /></td>
          <td data-bind="text: description"></td>
          <td data-bind="text: id"></td>
          <td data-bind="text: subject"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
